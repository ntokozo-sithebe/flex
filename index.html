<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Flex Example</title>
</head>
<body>
    <!-- Example 1 -->
    <section class="container">
        <h2>Self-Care</h2>
        <div id="example1">
            <section>
                <div class="item">
                <img src="https://scontent-cpt1-1.xx.fbcdn.net/v/t39.30808-6/315633195_5966598166697312_7275451844012212905_n.jpg?_nc_cat=107&ccb=1-7&_nc_sid=5f2048&_nc_ohc=M7FEJToar08AX_wCU9O&_nc_ht=scontent-cpt1-1.xx&oh=00_AfBA1Y6sxc5BKih1tXMeJSyRqxF9CSKiouEvz90jmjdIag&oe=6536F2B2" alt="Forever Bright Toothgel">
                <p>
                    Description: Toothgel
                    Price R150
                </p>
                <div class="button-wrapper">
                    <button>View more</button>
                    <button>Add to Cart</button>
                </div>
            </div>
            </section>
            <section>

                <div class="item">
                    <img src="//5.imimg.com/data5/ANDROID/Default/2021/3/DO/DB/VP/51040041/product-jpeg-500x500.jpg" alt="Aloe Soap">
                    <p>
                        Description: Aloe Soap
                        Price R200
                        
                    </p>
                    <div class="button-wrapper">
                        <button>View more</button>
                        <button>Add to Cart</button>
                    </div>
                </div>
            </section>
            <section>
                
            </section>
                <div class="item">
                <img src="https://cdn.foreverliving.com/content/products/images/forever_aloe_lips__pd_main_512_X_512_1689274779742.jpg" alt="Aloe lip">
                <p>
                    Description: Aloe lip
                    Price R100
                    
                </p>
                <div class="button-wrapper">
                    <button>View more</button>
                    <button>Cart</button>
                </div>
            </div>
        </div>
    </section> 
    <!-- Example 2
    Make use of row
    flex-direction: row;
    Or flex-flow: column or row or column-reverse or
    row-reserve
    -->
    <section class="container">
        <h2>Drinks</h2>
        <div id="example2">
            <div class="item">
                <img src="https://cdn.foreverliving.com/content/products/images/forever_aloe_berry_nectar__pd_main_512_X_512_1633708165468.jpg" alt="Berry Nectar">
                <p>
                    Description:Berry Nectar R600
                </p>
                <div class="button-wrapper">
                    <button>View more</button>
                    <button>Add to Cart</button>
                </div>
            </div>
            <div class="item">
                <img src="https://m.media-amazon.com/images/I/51UhfHumMHL.jpg" alt="Mango Juice">
                <p>
                    Description: Mango Juice R600
    
                </p>
                <div class="button-wrapper">
                    <button>View more</button>
                    <button>Add to Cart</button>
                </div>
            </div>
            <div class="item">
                <img src="https://m.media-amazon.com/images/I/41ZrLumilFL.SS700.jpg" alt="Aloe vera">
                <p>
                    Description: Aloe vera
                    Price R600
                    
                </p>
                <div class="button-wrapper">
                    <button>View more</button>
                    <button>Add to Cart</button>
                </div>
            </div>
        </div>
    </section> 
    <!-- Animation -->
    <div class="image-animation">
        <img src="" alt="Image">
    </div>
</body>
</html>
